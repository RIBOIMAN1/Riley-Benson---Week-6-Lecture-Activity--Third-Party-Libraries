<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Tells the browser how to read the text on your page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes sure your website looks good on phones and tablets -->
    <title>Third-Party Libraries</title> <!-- The title that appears on the browser tab -->
    <link rel="stylesheet" href="main.css"> <!-- Connects to your own CSS file for styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Adds Bootstrap for easy styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"> <!-- Adds Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet"> <!-- Adds Hover.css for hover effects -->
</head>
<body>
    <!-- JavaScript libraries to make Bootstrap interactive -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- Adds jQuery to help Bootstrap work -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> <!-- Adds Popper.js for tooltips and popups -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Adds Bootstrap's interactive features -->
</body>
</html>
